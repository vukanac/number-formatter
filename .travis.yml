language: node_js

node_js:
  - stable

branches:
  only:
    - master

cache:
  npm: true
  directories:
    - node_modules

before_install:
  - npm install --global npm
  - npm install --global full-icu

install:
  - npm install full-icu
  - ls $(pwd)/node_modules
  - NODE_ICU_DATA="$(pwd)/node_modules/full-icu" node
  - npm install

script:
  - npm run lint
  - npm run test-with-coverage # run test with coverage report
  - npm audit
  - npm outdated

after_success:
  - npm run publish-coverage

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
